<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneUp | Explorar</title>
    <link rel="icon" type="image/x-icon" href="/images/Logo1UP.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/itemsBase.css">
    <link rel="stylesheet" href="../css/itemsSearch.css">
    <script type="module" src="../JS/scripts/itemsSearch.js"></script>
</head>

<body>
    <header class="container">
        <nav class="main-nav">
            <a href="/index.html">
                <img id="logo" src="../images/Logo1UP2.jpeg" alt="logo de la marca :D">
            </a>
            <span id="navList">
                <!-- Home-->
                <a href="../index.html"><img class="nav-li-img" src="../images/Home-2.jpg" alt="Home"></a>                
                
                <!-- Acerca de Nosotros-->
                <a href="/html/acerca.html"><img class="nav-li-img" src="../images/NOSOTROS-2.jpg" alt="Acerca de Nosotros"></a>

                <!-- Contacto-->
                <a href="/html/contacto.html"> <img class="nav-li-img" src="../images/CONTACTO-2.jpg" alt="Contacto" ></a>
            </span>
        </nav>
    </header>
    <div id="container">
        <div id="frame">
            <div id="displayContainer">
                <div id="filter">
                    <div id="searchInputContainer">
                        <input id="searchInput" type="text" placeholder="Buscar...">
                        <button id="searchButton"></button>
                    </div>
                    <div class="filterPanel">
                        <h1>Consola</h1>
                        <p>
                            <input type="checkbox" id="pc" value="pc">
                            <label class="checkbox">PC</label class="checkbox">
                        </p>
                        <p>
                            <input type="checkbox" id="ps5" value="ps5">
                            <label class="checkbox">PS 5</label class="checkbox">
                        </p>
                        <p>
                            <input type="checkbox" id="xbox" value="xbox">
                            <label class="checkbox">XBOX</label class="checkbox">
                        </p>
                        <p>
                            <input type="checkbox" id="switch" value="switch">
                            <label class="checkbox">Switch</label class="checkbox">
                        </p>
                    </div>
                    <div class="filterPanel">
                        <h2>Genero</h2>
                        <p>
                            <input type="checkbox" id="rpg"><label class="checkbox">RPG</label class="checkbox">
                        </p>
                        <p>
                            <input type="checkbox" id="mmorpg"><label class="checkbox">MMORPG</label class="checkbox">
                        </p>
                        <p>
                            <input type="checkbox" id="sim"><label class="checkbox">Simulación</label class="checkbox">
                        </p>
                        <p>
                            <input type="checkbox" id="racing"><label class="checkbox">Carreras</label class="checkbox">
                        </p>
                        <p>
                            <input type="checkbox" id="platforms"><label class="checkbox">Plataformas</label class="checkbox">
                        </p>
                        <p>
                            <input type="checkbox" id="stealth"><label class="checkbox">Stealth</label class="checkbox">
                        </p>
                        <p>
                            <input type="checkbox" id="sports"><label class="checkbox">Deportes</label class="checkbox">
                        </p>
                        <p>
                            <input type="checkbox" id="action"><label class="checkbox">Acción</label class="checkbox">
                        </p>
                        <p>
                            <input type="checkbox" id="strategy"><label class="checkbox">Estrategia</label class="checkbox">
                        </p>
                        <p>
                            <input type="checkbox" id="sandbox"><label class="checkbox">Sandbox</label class="checkbox">
                        </p>
                        <p>
                            <input type="checkbox" id="shooter"><label class="checkbox">Shooter</label class="checkbox">
                        </p>
                        <p>
                            <input type="checkbox" id="horror"><label class="checkbox">Horror</label class="checkbox">
                        </p>
                    </div>
                    <div class="filterPanel">
                        <div id="filterPrice">
                            <p>
                                Precio<br><span id="priceTag"></span><img id="dollarInfo" src="../images/question.png"
                                    title="">
                            </p>
                            <div id="priceSetting">
                                <span id="priceMin">
                                    $ <input id="priceMinInput" type="text"
                                        oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="Min">
                                </span>
                                <span id="priceMax">
                                    $ <input id="priceMaxInput" type="text"
                                        oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="Max">
                                </span>
                            </div>
                        </div>
                    </div>
                    <button id="applyFilter">Apply Filter</button>
                </div>
                <div id="itemsDisplay">

                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div>
          <p class="neonText">Nuestras Redes</p>
          <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://wa.me" target="_blank">
              <i class="fab fa-whatsapp"></i>
            </a>
          </div>
          <p class="neonText">&copy; Derechos reservados</p>
        </div>
      </footer>
         
</body>
</html>
