<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneUp | Contacto</title>
    <link rel="icon" type="image/x-icon" href="/images/Logo1UP.ico">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="../css/base.css">    
    <link rel="stylesheet" href="../css/itemsBase.css" />
    <link rel="stylesheet" href="../css/itemsDetails.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="../js/scripts/itemsDetails.js"></script>
  </head>
  <body>
    <header id="h-container">
        <nav class="main-nav">
            <div id="sub-nav">
                <a href="/index.html">
                    <img id="logo" src="../images/Logo1UP2.jpeg" alt="logo de la marca :D">
                </a>
                <div id="nav-panel">
                    <span id="navList">
                        <!--Home-->
                        <a href="../index.html"><img class="nav-li-img" src="../images/Home-2.jpg" alt="Home"></a>
                        
                        <!-- Explorar--> 
                        <a href="/html/explorar.html"><img class="nav-li-img" src="../images/EXPLORAR-2.jpg" alt="Explorar"  ></a>
                        
                        <!--Acerca de Nosotros-->
                        <a href="/html/acerca.html"><img class="nav-li-img" src="../images/NOSOTROS-2.jpg" alt="Acerca de Nosotros"></a>
                    </span>
                </div>
            </div>
            <div id="searchInputContainer">
                <input id="searchInput" type="text" placeholder="Buscar...">
                <button id="searchButton"></button>
            </div>
        </nav>
    </header>
    <dialog id="dialog">
        <div id="dialogDiv">
            <p>DISCULPE LAS MOLESTIAS</p>
            <p>Esta funcionalidad aun no se encuentra disponible :)</p>                    
        </div>
        <button id="btnClose">
            Cerrar
            <i class="fas fa-window-close"></i>
        </button>
    </dialog>     
    <div id="container">
        <div id="frame">            
            <div id="item">
                <img id="gamePicture" src="../images/placeholder.png" alt="A picture of the chosen game"/>
                <span id="brief">
                    <div id="briefContent">
                        <h1 id="gameTitle">ITEM</h1>
                        <h2 id="gamePrice">Precio</h2>
                        <div id="gameDetails">
                            <div>
                                <h3 id="detailsTitle">Lo que ten√©s que saber de este producto</h3>
                            </div>
                            <div id="detailsUL">
                                <li id="console"></li>
                                <li id="type"></li>
                                <li id="age"></li>
                            </div>
                        </div>
                    </div>
                    </span>
                    <span id="itemControl">
                        <div id="itemControlContent">
                            <div id="stockData">

                            </div>
                        <button id="buyItem">COMPRAR</button>
                        </div>
                    </span>
                </div>
                <div id="details">

                </div>
            </div>
        </div>
        <footer>
            <div>
              <p class="neonText">Nuestras Redes</p>
              <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank">
                  <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank">
                  <i class="fab fa-instagram"></i>
                </a>
                <a href="https://wa.me" target="_blank">
                  <i class="fab fa-whatsapp"></i>
                </a>
              </div>
              <p class="neonText">&copy; Derechos reservados</p>
            </div>
          </footer>
    </body>
</html>
