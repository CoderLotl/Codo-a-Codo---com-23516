<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneUp | Contacto</title>
    <link rel="icon" type="image/x-icon" href="/images/Logo1UP.ico">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet", href="../css/contacto.css">
    <script src="../js/scripts/validacionContacto.js"></script>
</head>
<body>
    <header class="container">
        <nav class="main-nav">
          <a href="/index.html">
            <img id="logo" src="../images/Logo1UP2.jpeg" alt="logo de la marca :D">
          </a>
          <ul>
            
            <!--Home-->  
            <li><a href="/index.html"><img class="nav-li-img" src="../images/Home-2.jpg" alt="Home">       </a></li>
              
            <!-- Explorar--> 
            <li><a href="/html/explorar.html"><img class="nav-li-img" src="../images/EXPLORAR-2.jpg" alt="Explorar"  ></a></li>
                
            <!--Nosotros--> 
            <li><a href="/html/acerca.html"><img class="nav-li-img" src="../images/NOSOTROS-2.jpg" alt="Acerca de Nosotros" ></a></li>
  
          </ul>
        </nav>
      </header>
  
      <main>
        <div class="neon-border" id="formSection">
            <h2>Contacto</h2>
            <p>Enviame tus sugerencias a mi correo</p>
            <form id="formContacto">
                <input type="text" name="nombre" id="name" placeholder="nombre">
                <br>
                <input type="text" name="email" id="email" placeholder="email">
                <br>
                <textarea name="mensaje" id="message" cols="50" rows="10" placeholder="Deja tu mensaje"></textarea>
                <br>                
                <input id="submitButton" type="submit" value="Enviar">
            </form>
            <p id="errorMessage">
            </p>
        </div>
    </main>
    <footer>
        <div>
            <h2 class="neonText">Nuestras Redes  </h2>
            <p class="neonText">Derechos reservados</p>
          </div>
    </footer> 

</body>
</html>
